plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

checkstyle {
    toolVersion = '8.23'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
//    mainClassName = "logic.Duke"
    mainClassName = "Launcher"
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}